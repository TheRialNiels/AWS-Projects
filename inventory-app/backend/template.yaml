AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: AWS SAM Template for Inventory App

Parameters:
    AppName:
        Type: String
        Default: inventory-app
        Description: Application name
    BaseUrl:
        Type: String
        Default: "'*'"
    Environment:
        Type: String
        Default: prod
        Description: Define the runtime environment for the application
        MinLength: 3

Globals:
    Function:
        Architectures:
            - x86_64
        Runtime: nodejs22.x
        CodeUri: .
        Timeout: 60
        Environment:
            Variables:
                BASE_URL: !Ref BaseUrl
                ENVIRONMENT: !Ref Environment
                REGION: !Sub ${AWS::Region}

Resources:
    InventoryAppApiGw:
        Type: AWS::Serverless::Api
        Properties:
            Name: !Sub ${Environment}-${AppName}-api
            Description: API Gateway for InventoryApp Endpoints
            StageName: !Ref Environment
            Cors:
                AllowMethods: "'POST,GET,PATCH,DELETE,HEAD,OPTIONS'"
                AllowHeaders: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
                AllowOrigin: !Ref BaseUrl

    CategoriesTable:
        Type: AWS::DynamoDB::Table
        Properties:
            TableName: !Sub ${Environment}-${AppName}-categories-table
            BillingMode: PAY_PER_REQUEST
            SSESpecification:
                SSEEnabled: true
            AttributeDefinitions:
                - AttributeName: name
                  AttributeType: S
            KeySchema:
                - AttributeName: name
                  KeyType: HASH

    ProductsTable:
        Type: AWS::DynamoDB::Table
        Properties:
            TableName: !Sub ${Environment}-${AppName}-products-table
            BillingMode: PAY_PER_REQUEST
            SSESpecification:
                SSEEnabled: true
            AttributeDefinitions:
                - AttributeName: sku
                  AttributeType: S
                - AttributeName: name
                  AttributeType: S
                - AttributeName: category
                  AttributeType: S
            KeySchema:
                - AttributeName: sku
                  KeyType: HASH
            GlobalSecondaryIndexes:
                - IndexName: CategoryIndex
                  KeySchema:
                      - AttributeName: category
                        KeyType: HASH
                      - AttributeName: name
                        KeyType: RANGE
                  Projection:
                      ProjectionType: ALL

    CreateCategoryFunction:
        Type: AWS::Serverless::Function
        Properties:
            FunctionName: !Sub ${Environment}-${AppName}-create-category
            Description: Create category record in database
            Handler: src/handlers/v1/categories/createCategory.handler
            AutoPublishAlias: live
            Environment:
                Variables:
                    CATEGORIES_TABLE: !Ref CategoriesTable
            Events:
                ApiEvent:
                    Type: Api
                    Properties:
                        RestApiId: !Ref InventoryAppApiGw
                        Path: /v1/categories
                        Method: POST
            Policies:
                - DynamoDBCrudPolicy:
                      TableName: !Ref CategoriesTable

        Metadata:
            BuildMethod: esbuild
            BuildProperties:
                Format: esm
                OutExtension:
                    - .js=.mjs
                Minify: true
                Target: es2022
                Sourcemap: false
                Banner:
                    - js=import { createRequire } from 'module'; const require = createRequire(import.meta.url);
                EntryPoints:
                    - src/handlers/v1/categories/createCategory.ts

    CreateProductFunction:
        Type: AWS::Serverless::Function
        Properties:
            FunctionName: !Sub ${Environment}-${AppName}-create-product
            Description: Create product record in database
            Handler: src/handlers/v1/products/createProduct.handler
            AutoPublishAlias: live
            Environment:
                Variables:
                    PRODUCTS_TABLE: !Ref ProductsTable
            Events:
                ApiEvent:
                    Type: Api
                    Properties:
                        RestApiId: !Ref InventoryAppApiGw
                        Path: /v1/products
                        Method: POST
            Policies:
                - DynamoDBCrudPolicy:
                      TableName: !Ref ProductsTable

        Metadata:
            BuildMethod: esbuild
            BuildProperties:
                Format: esm
                OutExtension:
                    - .js=.mjs
                Minify: true
                Target: es2022
                Sourcemap: false
                Banner:
                    - js=import { createRequire } from 'module'; const require = createRequire(import.meta.url);
                EntryPoints:
                    - src/handlers/v1/products/createProduct.ts

Outputs:
    InventoryAppApiGw:
        Description: 'API Gateway endpoint URL'
        Value: !Sub 'https://${InventoryAppApiGw}.execute-api.${AWS::Region}.amazonaws.com/${Environment}/'
    CreateProductFunctionArn:
        Description: 'Create Product Lambda Function ARN'
        Value: !GetAtt CreateProductFunction.Arn
